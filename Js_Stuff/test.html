<!DOCTYPE html>
<html>
<body>

<h2>My First Web Page</h2>
<p>My First Paragraph.</p>

<p id="demo"></p>

<script>
    function myFunction(p1, p2) {
      return (p1+p2)/(p1*p2);
    }
    
    let result = myFunction(5458, 7593);
    document.getElementById("demo").innerHTML = result;
</script>
    

</body>
</html>
